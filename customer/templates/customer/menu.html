{% extends 'customer/base.html' %}

{% block content %}
<div class="container my-5">

  <!-- Heading -->
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12 text-center">
      <h1 class="mb-4">What's On Our Menu?</h1>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="row justify-content-center mb-5">
    <div class="col-md-8 col-sm-12">
      <form method="GET" action="{% url 'menu-search' %}">
        <div class="md-form mt-0 active-cyan-2">
          <input class="form-control" name="q" type="text" placeholder="Search Our Menu" aria-label="Search" value="{{ request.GET.q }}">
        </div>
      </form>
    </div>
  </div>

<!-- Menu Items -->
<div class="row">
  {% for item in menu_items %}
  <div class="col-12 col-sm-6 col-md-4 mb-4">
    <div class="card h-100 shadow-sm food-card">
      <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
      <div class="card-body d-flex flex-column text-center">
        <h5 class="card-title font-weight-bold">{{ item.name }}</h5>
        <p class="text-muted mb-2">{{ item.description|truncatewords:15 }}</p>
        <p class="text-orange font-weight-bold">â‚¹{{ item.price }}</p>
        <a href="{% if user.is_authenticated %}{% url 'order' %}{% else %}{% url 'login' %}?next={% url 'order' %}{% endif %}" class="btn btn-custom mt-auto">
          <i class="fas fa-shopping-cart mr-2"></i> Order Now
        </a>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12 text-center">
    <p class="text-muted">No menu items found.</p>
  </div>
  {% endfor %}
</div>
</div>
{% endblock content %}
